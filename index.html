<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Current Train Schedule</h1>
        </div>

        <div class="row">

            <table class="table">
                <h2>Current Trains</h2>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="post-content">

                </tbody>
            </table>
        </div>

        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-heading">
                        <h3 class="card-title">Add Train</h3>
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->

                        <form role="form">
                            <div class="form-group row">
                                <label for="train">Train Name</label>
                                <input id="train" class="form-control" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input id="destination" class="form-control" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time">First Traiin Time (HH:mm) - Military Time</label>
                                <input id="time" class="form-control" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input id="frequency" class="form-control" type="text">
                            </div>
                            <button id="submit" class="btn btn-default" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
    <script src="./assets/javascript/moment.js"></script>
</body>

</html>
